version: '3.4'

services:
  analytics:
    image: analytics
    build: 
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: bash
    command: ["-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"]
    ports:
      - 8000:8000
      - 5678:5678
