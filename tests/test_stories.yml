stories:
- story: say hi then book a western cuisine for 2 people
  steps:
  - intent: greet
    user: |-
      hi
  - action: utter_greet
  - intent: mood_great
    user: |-
      great
  - action: restaurant_form
  - active_loop: restaurant_form
  - slot_was_set:
    - requested_slot: cuisine
  - intent: inform
    user: |-
      [western](cuisine)
  - slot_was_set:
    - cuisine: western
  - action: restaurant_form
  - slot_was_set:
    - cuisine: western
  - slot_was_set:
    - requested_slot: num_people
  - intent: inform
    user: |-
      [2](number)
  - action: restaurant_form
  - slot_was_set:
    - num_people: '2'
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_happy