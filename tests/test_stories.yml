stories:
- story: test story 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: test story 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      sad
    intent: mood_unhappy
  - action: utter_cheer_up
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye
