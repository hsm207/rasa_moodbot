version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: Untitled Rule
  steps:
  - intent: greet
  - action: utter_greet
- rule: A rule to notify the user that the temperature is getting low
  steps:
  - intent: TRIGGER_low_temperature_warning
  - action: utter_low_temperature