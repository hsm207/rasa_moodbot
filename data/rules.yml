version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  
- rule: Ask phone_number
  steps:
  - intent: greet
  - action: phonenumber_form
  - active_loop: phonenumber_form

- rule: Say phone number
  condition:
  - active_loop: phonenumber_form
  steps:
  - action: phonenumber_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_tell_phone_number