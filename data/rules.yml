version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user where they are from
  condition:
  - slot_was_set:
    - country: null
  steps:
  - intent: greet
  - action: country_form
  - active_loop: country_form

- rule: Tell user the bot loves their country
  condition:
  - active_loop: restaurant_form
  steps:
  - action: country_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
    - country
  - action: utter_love_country