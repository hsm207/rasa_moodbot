version: "2.0"
rules:
- rule: Call sleep action (sync)
  steps:
  - intent: trigger_sleep_sync
  - action: action_sleep_sync
- rule: Call sleep action (async)
  steps:
  - intent: trigger_sleep_async
  - action: action_sleep_async
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: Untitled Rule
  steps:
  - intent: greet
  - action: utter_greet
