version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: two moods
  steps:
  - intent: mood_unhappy
    entities:
      - happy
      - sad
  - action: utter_two_mood

- story: one mood - happy
  steps:
  - or:
    - intent: mood_unhappy
      entities:
        - happy
    - intent: mood_unhappy
      entities:
        - sad
  - action: utter_one_mood
