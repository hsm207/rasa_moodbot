version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_weather
- ask_how_to_install
- ask_how_to_uninstall
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
entities: []
slots: {}
responses:
  utter_weather:
  - text: It is sunny today
  utter_install_step1:
  - text: To install, first you ...
  utter_uninstall_step1:
  - text: To uninstall, first you ...
  utter_continue_install:
  - text: Would you like to continue with the install process?
  utter_continue_uninstall:
  - text: Would you like to continue with the uninstall process?
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions: []
forms: {}
e2e_actions: []
