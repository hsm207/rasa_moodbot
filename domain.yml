version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- order_phone
- inform_contract_extension
- inform_new_contract
entities: []
slots: {}
responses:
  utter_ask_contract_type:
  - text: Would you like your phone with a new contract or as an extension of your existing contract?
  utter_confirm_extension:
  - text: Okay. I will extend your contract
  utter_confirm_new:
  - text: Okay. I will create a new contract
  utter_confirm_justphone:
  - text: Okay. You will get just the phone
actions: []
forms: {}
e2e_actions: []
