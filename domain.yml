version: '2.0'
slots:
  is_retry_limit:
    type: bool
    initial_value: false
  is_validated:
    type: bool
    initial_value: false
  num_retries:
      type: any
      initial_value: 1
  user_number:
      type: any
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- inform
- trigger_ask_number
entities: []
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_number:
  - text: "Please enter a number between 1 and 10"
  utter_try_again:
  - text: "Please try again (Total attempts: {num_retries})"
  utter_try_something_else:
  - text: "Let's try something else"
  utter_validate:
  - text: "Thank you! You entered {user_number}"
actions:
  - action_validate_user_input
forms: {}
e2e_actions: []
